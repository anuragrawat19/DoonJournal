{% block content %}

<style>
  .email_text{
     color:#6f5f5f
  }
</style>

      <!-- contact section start -->
      <div class="contact_section layout_padding">
         <div class="container">
            <div class="row">
               <div class="col-md-6">
                  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                     <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active" style="text-indent: 0; border: none; color: #000; font-size: 18px; text-align: center;">1</li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"style="text-indent: 0; border: none; color: #000; font-size: 18px; text-align: center;">2</li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"style="text-indent: 0; border: none; color: #000; font-size: 18px; text-align: center;">3</li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="3"style="text-indent: 0; border: none; color: #000; font-size: 18px; text-align: center;">4</li>
                     </ol>
                     <div class="carousel-inner">
                        <div class="carousel-item active">
                           <div class="contact_img"></div>
                        </div>
                        <div class="carousel-item">
                           <div class="contact_img"></div>
                        </div>
                        <div class="carousel-item">
                           <div class="contact_img"></div>
                        </div>
                        <div class="carousel-item">
                           <div class="contact_img"></div>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="col-md-6">
                  {% if msg %}
                     <div class="alert alert-success" role="alert">
                        {{msg}}
                     </div>
                  {% endif %}
                  <form id="idForm" action='.' method="POST">
                     {% csrf_token %}
                     <div class="mail_section">
                        <h1 class="contact_taital">Contact us</h1>
                        <input type="text" class="email_text" placeholder="Name" name="name" required>
                        <input type="number" class="email_text" placeholder="Phone" name="phone" required>
                        <input type="email" class="email_text" placeholder="Email" name="email" required>
                        <textarea class="massage_text" placeholder="Message" rows="5" id="comment" name="message" required></textarea>
                        <div class="send_bt"><button type="submit" id='submitButton'> send</button></div>
                        
                     </div>
                  </form>

               </div>
            </div>
         </div>
      </div>
      <!-- contact section end -->
      <!-- footer section start -->
      <div class="footer_section layout_padding">
         <div class="container">
            <div class="footer_logo"><a href="index.html"><img src="/static/images/footer-logo.png"></a></div>
            <div class="footer_menu">
               <ul>
                  <li><a href="index.html">Home</a></li>
                  <li><a href="about.html">About</a></li>
                  <li><a href="blog.html">Blog</a></li>
                  <li><a href="features.html">Features</a></li>
                  <li><a href="contact.html">contact us</a></li>
               </ul>
            </div>
            <div class="contact_menu">
               <ul>
                  <li><a href="#"><img src="/static/images/call-icon.png"></a></li>
                  <li><a href="#">Call : +01 1234567890</a></li>
                  <li><a href="blog.html"><img src="/static/images/mail-icon.png"></a></li>
                  <li><a href="features.html">demo@gmail.com</a></li>
               </ul>
            </div>
         </div>
      </div>
